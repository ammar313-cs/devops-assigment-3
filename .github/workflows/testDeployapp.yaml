---
name: Deploy to AWS for Testing (React App)
run-name: ${{github.actor}} initiated the workflow - Deployment to AWS Testing
on:
  pull_request:
    branches:
      - master
  workflow_dispatch: null
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Verify Node.js Installation
        run: node --version
      - name: Install Dependencies
        run: |
          cd react_app
          npm install
      - name: Build Project
        run: |
          cd react_app
          npm run build-react
      - name: Run Unit Tests
        run: |
          cd react_app
          npm run test-react
      - name: Lint Codebase
        run: |
          cd react_app
          npx eslint src/sum.js src/cartview.js src/shippingOptions.js
      - name: Deploy and Install Dependencies
        if: always()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 13.53.190.76
          username: ubuntu
          key: ${{ secrets.SSH_PEM }}
          port: 22
          script: |
            cd react_app
            rsync -avzr --delete ./* ~/  # Deploy changes using rsync
            npm install  # Install new dependencies
      - name: Notify on Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          connection_url: ${{secrets.MAIL_CONNECTION}}
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          subject: GitHub Action Success
          to: ammarfarrukh2017@gmail.com
          from: ammarfarrukh2017@gmail.com
          body: >
            Workflow of ${{github.repository}} initiated by ${{github.actor}} was
            successfully executed.

            View the changes on the server http://13.53.190.76/
      - name: Notify on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          connection_url: ${{secrets.MAIL_CONNECTION}}
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          subject: GitHub Action Failure
          to: ammarfarrukh2017@gmail.com
          from: ammarfarrukh2017@gmail.com
          body: >
            Workflow of ${{github.repository}} initiated by ${{github.actor}} failed,
            kindly check the workflow logs!

